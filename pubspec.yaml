#  flutter pub run build_runner build
name: diabetes
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'
scripts: script.yaml
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
    
  moor: ^4.5.0
  moor_flutter: ^4.0.0
  path_provider: ^2.0.0
  path: ^1.8.0

  riverpod: ^1.0.0-dev.7
  flutter_riverpod:
  flutter_hooks: ^0.18.0
  freezed_annotation: ^0.14.3

  shared_preferences:

dev_dependencies:
  flutter_test:
    sdk: flutter
  moor_generator: ^4.5.1
  build_runner: ^2.1.1
  flutter_lints: ^1.0.0
  freezed: ^0.14.5

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
