name: diabetes
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'
scripts: script.yaml
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  moor: ^4.5.0
  moor_flutter: ^4.0.0
  path_provider: ^2.0.0
  path: ^1.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  moor_generator: ^4.5.1
  build_runner: ^2.1.1
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
